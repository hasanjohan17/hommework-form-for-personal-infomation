<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">connect information</h1>
    
    <form onsubmit="window.location.href='index3.html'; return false;" class="container" autocomplete="on">
        <fieldset class="form-section">
            <legend></legend>
            <div class="form-group">
                <label for="firstName">email:</label>
                <input id="firstName" name="firstName" placeholder="enter your email" required type="email"
                    autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="lastName">address</label>
                <input id="lastName" name="lastName" placeholder="Enter your address" required type="text"
                    autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="fatherName">country</label>
                <input id="fatherName" name="fatherName" placeholder="enter your country" type="text" required>
            </div>
            <div class="form-group">
                <label for="motherName">city:</label>
                <input id="motherName" name="motherName" placeholder="Name of mother" type="text" required>
            </div>
           
            <div class="form-group">
                <label for="number">number:</label>
                <input id="number" name="number" type="tel" placeholder="Enter your number" required
                    autocomplete="tel">
            </div>
          
    
            <div class="form-group submit-group">
                <button type="submit" >next</button>
            </div>
                   
        </fieldset>
    </form>
</body>
</html>
