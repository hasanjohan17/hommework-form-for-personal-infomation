<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">personal information</h1>
    
        <form onsubmit="window.location.href='index2.html'; return false;" class="container" autocomplete="on">
            <fieldset class="form-section">
                <legend></legend>
                <div class="form-group">
                    <label for="firstName">first name:</label>
                    <input id="firstName" name="firstName" placeholder="Enter your first name" required type="text"
                        autocomplete="given-name">
                </div>
                <div class="form-group">
                    <label for="lastName">last name:</label>
                    <input id="lastName" name="lastName" placeholder="Enter your last name" required type="text"
                        autocomplete="family-name">
                </div>
                <div class="form-group">
                    <label for="fatherName">father is name:</label>
                    <input id="fatherName" name="fatherName" placeholder="Name of father" type="text" required>
                </div>
                <div class="form-group">
                    <label for="motherName">mother is name:</label>
                    <input id="motherName" name="motherName" placeholder="Name of mother" type="text" required>
                </div>
               
                <div class="form-group">
                    <label for="number">id of the unversity:</label>
                    <input id="number" name="number" type="tel" placeholder="Enter your number" required
                        autocomplete="tel">
                </div>
                <div class="form-group gender-group">
                    <span>choose your gender:</span>
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required>
                        female
                    </label>
                </div>
        
                <div class="form-group submit-group">
                    <button type="submit" >next</button>
                </div>
                       
            </fieldset>
        </form>
    
</body>
