<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">studing information</h1>
    
    <form class="container">
        <fieldset class="form-section">
            <legend></legend>
            <div class="form-group">
                <label for="firstName">branch:</label>
                <input id="firstName" name="firstName" placeholder="Enter your branch" required type="text"
                    autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="lastName">total avarege:</label>
                <input id="lastName" name="lastName" placeholder="Enter your total avarege" required type="text"
                    autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="fatherName">avarege-high school:</label>
                <input id="fatherName" name="fatherName" placeholder="enter avarege for high school" type="text" required>
            </div>
            <div class="form-group">
                <label for="motherName">source-high school:</label>
                <input id="motherName" name="motherName" placeholder="enter the source for high school " type="text" required>
            </div>
           
            <div class="form-group">
                <label for="number">exam number-high school:</label>
                <input id="number" name="number" type="tel" placeholder="Enter your number exam" required
                    autocomplete="tel">
            </div>
    
    
            <div class="form-group submit-group">
                <button type="submit" >next</button>
            </div>
                   
        </fieldset>
    </form>
</body>
</html>
